{% extends "base_unlogged.html" %}

{% block title %}Menu - Cafeteria{% endblock %}

{% block content %}
<div style="padding: 2rem;">
  <h1 style="color: var(--bounty-blue); text-align: center; margin-bottom: 1rem;">Our Menu</h1>
  
  <!-- Login Prompt -->
  <div style="text-align: center; margin-bottom: 2rem; padding: 1rem; background-color: #f8f9fa; border-radius: var(--radius); border-left: 4px solid var(--bounty-blue);">
    <p style="margin: 0 0 1rem 0; color: #555;">
      Log in to order dishes and leave ratings
    </p>
    <a href="{{ url_for('login_page') }}" class="btn">Login</a>
  </div>
  
  <!-- Filter Options -->
  <div style="text-align: center; margin-bottom: 2rem;">
    <button class="btn" onclick="filterMenu('all')" id="filter-all">All Items</button>
    <button class="btn" onclick="filterMenu('available')" id="filter-available">Available Only</button>
  </div>
  
  <!-- Menu Items Container -->
  <div class="card-container" id="menu-container">
    <p style="text-align: center; width: 100%;">Loading menu...</p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/common/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/modules/menu.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/menu-unlogged.js') }}"></script>
{% endblock %}
