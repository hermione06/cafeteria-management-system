{% extends "base.html" %}

{% block title %}My Orders - Bounty Cafeteria{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/orders.css') }}">
{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="orders-header">
    <div class="gradient-box-orders">
        <h1 class="orders-title">orders</h1>
    </div>
    <p class="orders-subtitle">TRACK & MANAGE YOUR ORDERS</p>
</div>

<!-- Filters -->
<div class="filter-section">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Status Filter -->
        <div>
            <label class="filter-label">Status</label>
            <select 
                id="statusFilter"
                class="filter-select"
                onchange="loadOrders()"
            >
                <option value="">All Orders</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="preparing">Preparing</option>
                <option value="ready">Ready for Pickup</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        
        <!-- Payment Filter -->
        <div>
            <label class="filter-label">Payment Status</label>
            <select 
                id="paymentFilter"
                class="filter-select"
                onchange="loadOrders()"
            >
                <option value="">All</option>
                <option value="true">Paid</option>
                <option value="false">Unpaid</option>
            </select>
        </div>
        
        <!-- Sort -->
        <div>
            <label class="filter-label">Sort By</label>
            <select 
                id="sortFilter"
                class="filter-select"
                onchange="sortOrders()"
            >
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="highest">Highest Price</option>
                <option value="lowest">Lowest Price</option>
            </select>
        </div>
    </div>
</div>

<!-- Orders List -->
<div id="ordersList">
    <!-- Orders will be loaded here -->
</div>

<!-- Loading Indicator -->
<div id="loadingIndicator" class="loading-spinner">
    <i class="fas fa-spinner spinner-icon"></i>
    <p style="color: #4A5568; font-weight: 600; margin-top: 1rem;">Loading orders...</p>
</div>

<!-- Order Details Modal -->
<div id="orderModal" class="hidden modal-overlay">
    <div class="modal-content">
        <div id="orderDetails">
            <!-- Order details will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let allOrders = [];
    
    // Load orders
    async function loadOrders() {
        const status = document.getElementById('statusFilter').value;
        const isPaid = document.getElementById('paymentFilter').value;
        
        const params = new URLSearchParams();
        if (status) params.append('status', status);
        if (isPaid) params.append('is_paid', isPaid);
        
        try {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('ordersList').innerHTML = '';
            
            const data = await apiRequest(`/orders?${params}`);
            allOrders = data.orders || [];
            
            sortOrders();
        } catch (error) {
            console.error('Error loading orders:', error);
            document.getElementById('ordersList').innerHTML = `
                <div class="text-center py-12">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                    <p class="text-xl text-gray-600">Failed to load orders</p>
                </div>
            `;
        } finally {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }
    }
    
    // Sort orders
    function sortOrders() {
        const sortBy = document.getElementById('sortFilter').value;
        let sorted = [...allOrders];
        
        switch(sortBy) {
            case 'newest':
                sorted.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                break;
            case 'oldest':
                sorted.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                break;
            case 'highest':
                sorted.sort((a, b) => b.total_price - a.total_price);
                break;
            case 'lowest':
                sorted.sort((a, b) => a.total_price - b.total_price);
                break;
        }
        
        displayOrders(sorted);
    }
    
    // Display orders
    function displayOrders(orders) {
        const container = document.getElementById('ordersList');
        
        if (orders.length === 0) {
            container.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                    <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                    <p class="text-xl text-gray-600 mb-6">No orders found</p>
                    <a href="/menu" class="inline-block bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-book-open mr-2"></i> Browse Menu
                    </a>
                </div>
            `;
            return;
        }
        
        container.innerHTML = orders.map(order => `
            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-2xl transition fade-in">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">
                            Order #${order.id}
                        </h3>
                        <p class="text-gray-600">
                            <i class="fas fa-calendar mr-2"></i>
                            ${new Date(order.created_at).toLocaleString()}
                        </p>
                    </div>
                    <div class="mt-4 md:mt-0 flex items-center space-x-3">
                        ${getStatusBadge(order.status)}
                        ${order.is_paid ? 
                            '<span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold"><i class="fas fa-check-circle mr-1"></i> Paid</span>' :
                            '<span class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-semibold"><i class="fas fa-exclamation-circle mr-1"></i> Unpaid</span>'
                        }
                    </div>
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <h4 class="font-semibold text-gray-700 mb-3">Items:</h4>
                    <div class="space-y-2">
                        ${order.items.slice(0, 3).map(item => `
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-gray-600">
                                    ${item.quantity}x ${item.menu_item.name}
                                </span>
                                <span class="text-gray-800 font-semibold">$${item.subtotal.toFixed(2)}</span>
                            </div>
                        `).join('')}
                        ${order.items.length > 3 ? 
                            `<p class="text-sm text-gray-500 italic">+${order.items.length - 3} more item(s)</p>` : 
                            ''
                        }
                    </div>
                </div>
                
                ${order.special_instructions ? `
                    <div class="border-t border-gray-200 pt-4 mt-4">
                        <p class="text-sm text-gray-600">
                            <i class="fas fa-sticky-note mr-2"></i>
                            <strong>Note:</strong> ${order.special_instructions}
                        </p>
                    </div>
                ` : ''}
                
                <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200">
                    <div>
                        <span class="text-gray-600 text-sm">Total:</span>
                        <span class="text-2xl font-bold text-primary ml-2">$${order.total_price.toFixed(2)}</span>
                    </div>
                    <div class="space-x-2">
                        <button 
                            onclick="viewOrderDetails(${order.id})"
                            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
                        >
                            <i class="fas fa-eye mr-1"></i> View Details
                        </button>
                        ${order.status === 'pending' ? `
                            <button 
                                onclick="cancelOrder(${order.id})"
                                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
                            >
                                <i class="fas fa-times mr-1"></i> Cancel
                            </button>
                        ` : ''}
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    // Get status badge
    function getStatusBadge(status) {
        const badges = {
            pending: '<span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-semibold"><i class="fas fa-clock mr-1"></i> Pending</span>',
            confirmed: '<span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold"><i class="fas fa-check mr-1"></i> Confirmed</span>',
            preparing: '<span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-xs font-semibold"><i class="fas fa-fire mr-1"></i> Preparing</span>',
            ready: '<span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold"><i class="fas fa-check-circle mr-1"></i> Ready</span>',
            completed: '<span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold"><i class="fas fa-check-double mr-1"></i> Completed</span>',
            cancelled: '<span class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-semibold"><i class="fas fa-times mr-1"></i> Cancelled</span>'
        };
        return badges[status] || status;
    }
    
    // View order details
    async function viewOrderDetails(orderId) {
        try {
            const order = await apiRequest(`/orders/${orderId}`);
            
            const modal = document.getElementById('orderModal');
            const details = document.getElementById('orderDetails');
            
            details.innerHTML = `
                <div class="gradient-bg p-6 text-white flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Order #${order.id}</h2>
                    <button onclick="closeModal()" class="text-white hover:text-gray-200 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="p-6">
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <p class="text-gray-600 text-sm">Order Date</p>
                            <p class="font-semibold">${new Date(order.created_at).toLocaleString()}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">Status</p>
                            <div class="mt-1">${getStatusBadge(order.status)}</div>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">Payment Status</p>
                            <p class="font-semibold">${order.is_paid ? '✅ Paid' : '❌ Unpaid'}</p>
                        </div>
                        ${order.payment_method ? `
                            <div>
                                <p class="text-gray-600 text-sm">Payment Method</p>
                                <p class="font-semibold">${order.payment_method}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="border-t pt-4">
                        <h3 class="font-bold text-lg mb-4">Order Items</h3>
                        <div class="space-y-3">
                            ${order.items.map(item => `
                                <div class="flex justify-between items-center border-b pb-3">
                                    <div class="flex-1">
                                        <p class="font-semibold">${item.menu_item.name}</p>
                                        <p class="text-sm text-gray-600">${item.menu_item.description || ''}</p>
                                        <p class="text-sm text-gray-500">$${item.unit_price.toFixed(2)} × ${item.quantity}</p>
                                    </div>
                                    <p class="font-bold text-primary">$${item.subtotal.toFixed(2)}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${order.special_instructions ? `
                        <div class="border-t pt-4 mt-4">
                            <h3 class="font-bold text-lg mb-2">Special Instructions</h3>
                            <p class="text-gray-700">${order.special_instructions}</p>
                        </div>
                    ` : ''}
                    
                    <div class="border-t pt-4 mt-6">
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold">Total:</span>
                            <span class="text-3xl font-bold text-primary">$${order.total_price.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        } catch (error) {
            console.error('Error loading order details:', error);
        }
    }
    
    // Close modal
    function closeModal() {
        document.getElementById('orderModal').classList.add('hidden');
    }
    
    // Cancel order
    async function cancelOrder(orderId) {
        if (!confirm('Are you sure you want to cancel this order?')) {
            return;
        }
        
        try {
            await apiRequest(`/orders/${orderId}`, {
                method: 'DELETE'
            });
            
            showFlash('Order cancelled successfully', 'success');
            loadOrders();
        } catch (error) {
            console.error('Error cancelling order:', error);
        }
    }
    
    // Load orders on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadOrders();
    });
</script>
{% endblock %}
