<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cafeteria Management System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- ====== Navbar ====== -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="{{ url_for('home_student_page') }}">Home</a>
      <a href="{{ url_for('menu_student_page') }}">Menu</a>
      <a href="{{ url_for('order_student_page') }}">Orders</a>
      <a href="{{ url_for('dashboard_student_page') }}">Dashboard</a>
    </div>
  </nav>

  <!-- ====== Main Content ====== -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- ====== Footer ====== -->
  <footer>
    <p>&copy; 2025 UFAZ Cafeteria | All rights reserved</p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
