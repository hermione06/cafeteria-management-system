{% extends "base_student.html" %}

{% block title %}Place Order - Cafeteria{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/order_style.css') }}">
{% endblock %}

{% block content %}
<div class="order-container">
  
  <!-- Menu Items Section -->
  <div class="menu-items">
    <h2>Select Items</h2>
    <div id="menu-items-grid">
      <p class="loading-message">Loading menu...</p>
    </div>
  </div>
  
  <!-- Cart Summary Section -->
  <div class="cart-summary">
    <h3>Your Cart</h3>
    
    <div id="cart-items">
      <p class="empty-message">Your cart is empty</p>
    </div>
    
    <hr class="cart-divider-thick">
    
    <div class="cart-total-row">
      <strong>Total:</strong>
      <strong id="cart-total">$0.00</strong>
    </div>
    
    <button class="btn" onclick="StudentOrderPage.checkout()" id="checkout-btn">
      Place Order
    </button>
    
    <button class="btn clear-cart-btn" onclick="StudentOrderPage.clearCart()">
      Clear Cart
    </button>
  </div>
  
</div>
{% endblock %}

{% block scripts %}
<!-- Common utilities -->
<script src="{{ url_for('static', filename='js/common/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/common/utils.js') }}"></script>

<!-- Modules -->
<script src="{{ url_for('static', filename='js/modules/menu.js') }}"></script>

<!-- Page script -->
<script src="{{ url_for('static', filename='js/pages/student-order.js') }}"></script>
{% endblock %}
