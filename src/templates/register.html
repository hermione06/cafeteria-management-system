{% extends "base.html" %}

{% block title %}Sign Up - CafeHub{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12">
    <div class="max-w-md w-full">
        <!-- Registration Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="gradient-bg p-8 text-center">
                <i class="fas fa-user-plus text-6xl text-white mb-4"></i>
                <h2 class="text-3xl font-bold text-white">Create Account</h2>
                <p class="text-white/80 mt-2">Join CafeHub today</p>
            </div>
            
            <!-- Form -->
            <div class="p-8">
                <form id="registerForm" class="space-y-6">
                    <!-- Username -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            required
                            minlength="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                            placeholder="Choose a username"
                        >
                        <p class="text-xs text-gray-500 mt-1">At least 3 characters</p>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2"></i> Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                            placeholder="your.email@example.com"
                        >
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2"></i> Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                minlength="8"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                                placeholder="Create a strong password"
                            >
                            <button 
                                type="button"
                                onclick="togglePassword('password')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <i id="passwordIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2"></i> Confirm Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                                placeholder="Re-enter your password"
                            >
                            <button 
                                type="button"
                                onclick="togglePassword('confirmPassword')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <i id="confirmPasswordIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Terms & Conditions -->
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="terms"
                            required
                            class="mt-1 mr-2 rounded"
                        >
                        <label for="terms" class="text-gray-600 text-sm">
                            I agree to the <a href="/terms" class="text-primary hover:underline">Terms & Conditions</a> 
                            and <a href="/privacy" class="text-primary hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition transform hover:scale-105 shadow-lg"
                    >
                        <i class="fas fa-user-plus mr-2"></i> Create Account
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Already have an account?</span>
                    </div>
                </div>
                
                <!-- Login Link -->
                <a 
                    href="/login"
                    class="block w-full text-center border border-primary text-primary py-3 rounded-lg font-semibold hover:bg-primary hover:text-white transition"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + 'Icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;
        
        // Validation
        if (password !== confirmPassword) {
            showFlash('Passwords do not match', 'error');
            return;
        }
        
        if (!terms) {
            showFlash('Please agree to the terms and conditions', 'error');
            return;
        }
        
        try {
            const response = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username, 
                    email, 
                    password,
                    role: 'user'
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showFlash('Account created successfully! Please check your email to verify your account.', 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                showFlash(data.error || 'Registration failed', 'error');
            }
        } catch (error) {
            showFlash('An error occurred. Please try again.', 'error');
            console.error('Registration error:', error);
        }
    });
</script>
{% endblock %}
