{% extends "base.html" %}

{% block title %}Login - Bounty Cafeteria{% endblock %}

{% block extra_css %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=League+Spartan:wght@100..900&display=swap');

    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        font-family: 'Fredoka', sans-serif;
    }

    .login-card {
        background: white;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(76, 178, 144, 0.3);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
    }

    .login-header {
        background: linear-gradient(135deg, #4cb290 0%, #5cc9a5 100%);
        padding: 3rem 2rem;
        text-align: center;
        color: white;
    }

    .login-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
    }

    .login-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .login-form {
        padding: 2.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: #2D3748;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-size: 1rem;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1.2rem;
        border: 2px solid #e2e8f0;
        border-radius: 15px;
        font-family: 'Fredoka', sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #FFE66D;
        box-shadow: 0 0 0 3px rgba(255, 230, 109, 0.2);
    }

    .password-wrapper {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #a0aec0;
        cursor: pointer;
        font-size: 1.2rem;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: #FFD93D;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
    }

    .remember-label {
        display: flex;
        align-items: center;
        color: #4A5568;
        cursor: pointer;
    }

    .remember-checkbox {
        margin-right: 0.5rem;
        cursor: pointer;
        accent-color: #FFE66D;
    }

    .forgot-link {
        color: #FFD93D;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .forgot-link:hover {
        color: #FFC700;
        text-decoration: underline;
    }

    .login-button {
        width: 100%;
        background: linear-gradient(135deg, #FFE66D 0%, #FFD93D 100%);
        color: white;
        padding: 1rem;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        font-family: 'Fredoka', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(255, 230, 109, 0.4);
    }

    .login-button:hover {
        background: linear-gradient(135deg, #FFD93D 0%, #FFC700 100%);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(255, 230, 109, 0.6);
    }

    .divider-container {
        position: relative;
        margin: 2rem 0;
    }

    .divider-line {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
    }

    .divider-line-inner {
        width: 100%;
        border-top: 2px solid #e2e8f0;
    }

    .divider-text-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
    }

    .divider-text {
        padding: 0 1rem;
        background: white;
        color: #a0aec0;
        font-size: 0.9rem;
    }

    .signup-button {
        width: 100%;
        display: block;
        text-align: center;
        border: 2px solid #4cb290;
        color: #4cb290;
        padding: 1rem;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        font-family: 'Fredoka', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .signup-button:hover {
        background: #4cb290;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(76, 178, 144, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <i class="fas fa-user-circle login-icon"></i>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Login to your account</p>
        </div>
        
        <!-- Form -->
        <div class="login-form">
            <form id="loginForm">
                <!-- Username -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user mr-2"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="form-input"
                        placeholder="Enter your username"
                    >
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock mr-2"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="form-input"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button"
                            onclick="togglePassword()"
                            class="password-toggle"
                        >
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password 
                <div class="remember-forgot">
                    <label class="remember-label">
                        <input type="checkbox" class="remember-checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-link">
                        Forgot password?
                    </a>
                </div> -->
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="login-button"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider-container">
                <div class="divider-line">
                    <div class="divider-line-inner"></div>
                </div>
                <div class="divider-text-wrapper">
                    <span class="divider-text">Don't have an account?</span>
                </div>
            </div>
            
            <!-- Sign Up Link -->
            <a 
                href="/register"
                class="signup-button"
            >
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Store tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showFlash('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/dashboard';
                    } else if (data.user.role === 'staff') {
                        window.location.href = '/staff/dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                }, 1000);
            } else {
                showFlash(data.error || 'Login failed', 'error');
            }
        } catch (error) {
            showFlash('An error occurred. Please try again.', 'error');
            console.error('Login error:', error);
        }
    });
</script>
{% endblock %}
