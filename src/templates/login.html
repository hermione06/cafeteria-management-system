{% extends "base.html" %}

{% block title %}Login - Bounty Cafeteria{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <i class="fas fa-user-circle login-icon"></i>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Login to your account</p>
        </div>
        
        <!-- Form -->
        <div class="login-form">
            <form id="loginForm">
                <!-- Username -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user mr-2"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="form-input"
                        placeholder="Enter your username"
                    >
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock mr-2"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="form-input"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button"
                            onclick="togglePassword()"
                            class="password-toggle"
                        >
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="login-button"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider-container">
                <div class="divider-line">
                    <div class="divider-line-inner"></div>
                </div>
                <div class="divider-text-wrapper">
                    <span class="divider-text">Don't have an account?</span>
                </div>
            </div>
            
            <!-- Sign Up Link -->
            <a 
                href="/register"
                class="signup-button"
            >
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Store tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showFlash('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/dashboard';
                    } else if (data.user.role === 'staff') {
                        window.location.href = '/staff/dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                }, 1000);
            } else {
                showFlash(data.error || 'Login failed', 'error');
            }
        } catch (error) {
            showFlash('An error occurred. Please try again.', 'error');
            console.error('Login error:', error);
        }
    });
</script>
{% endblock %}
