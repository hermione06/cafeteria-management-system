# Continuous Integration workflow for Cafeteria Management System
name: Python CI

# Trigger events: runs on push and pull requests to main branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Set environment variables at the JOB level, not step level
    env:
      SECRET_KEY: "test-secret-key-for-ci"
      JWT_SECRET_KEY: "test-jwt-secret-key-for-ci"
      FLASK_ENV: "testing"
      TESTING: "true"
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Step 3: Cache pip dependencies for faster builds
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Step 4: Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 5: Run tests with pytest
      - name: Run tests
        run: |
          pytest -v --tb=short
      
      # Step 6: Generate test coverage report
      - name: Test coverage
        run: |
          pip install pytest-cov
          pytest --cov=src --cov-report=term-missing --cov-report=xml
      
      # Step 7: Upload coverage to artifacts (optional)
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml