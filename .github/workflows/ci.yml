# Continuous Integration workflow for Cafeteria Management System
name: Python CI

# Trigger events: runs on push and pull requests to main branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Set environment variables at the JOB level, not step level
    env:
      SECRET_KEY: "test-secret-key-for-ci"
      JWT_SECRET_KEY: "test-jwt-secret-key-for-ci"
      FLASK_ENV: "testing"
      TESTING: "true"
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Step 3: Clear pip cache to ensure fresh install
      - name: Clear pip cache
        run: |
          python -m pip cache purge || true
      
      # Step 4: Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 5: Verify configuration is loaded correctly
      - name: Verify test configuration
        run: |
          python -c "from src.config import TestingConfig; print('SECRET_KEY:', TestingConfig.SECRET_KEY)"
          python -c "from src.config import TestingConfig; print('JWT_SECRET_KEY:', TestingConfig.JWT_SECRET_KEY)"
          python -c "from src.config import TestingConfig; print('TESTING:', TestingConfig.TESTING)"
      
      # Step 6: Run tests with pytest
      - name: Run tests
        run: |
          pytest -v --tb=short
      
      # Step 7: Generate test coverage report
      - name: Test coverage
        run: |
          pip install pytest-cov
          pytest --cov=src --cov-report=term-missing --cov-report=xml
      
      # Step 8: Upload coverage to artifacts
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml